<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/tei.css">
  <script src="js/CETEI.js"></script>
  <script>
    let c = new CETEI();
    let behaviors = {
      "tei": {
        "head": function(e) {
          let level = document.evaluate("count(ancestor::tei-div)", e, null, XPathResult.NUMBER_TYPE, null);
          let result = document.createElement("h" + (level.numberValue>7 ? 7 : level.numberValue));
          for (let n of Array.from(e.childNodes)) {
            result.appendChild(n.cloneNode());
          }
          return result;
        },
        "lb": ["<br>"],
        /* Insert a <p> with the content of the <pb>'s @n attribute inside it
           Add a line above with CSS */
        "pb": ["<p class=\"break\">$@n</p>"],
        /* Para acceder a los elementos 
        del teiHeader: */
        "teiHeader": null,
      }
    };
    c.addBehaviors(behaviors);
    c.getHTML5('1.3_Mateo_Castañeda.xml', function(data){
      document.getElementsByTagName('body')[0].appendChild(data);
    });
    
    document.addEventListener("keydown", function (event) {
  const key = event.key.toLowerCase();

  if (key === "f") {
    // Si ya estamos en F1, volver a Q2 (sin clases)
    if (document.body.classList.contains("show-f1")) {
      document.body.classList.remove("show-f1");
    } else {
      // Activar F1 y desactivar Q1
      document.body.classList.remove("show-q1");
      document.body.classList.add("show-f1");
    }
  } else if (key === "q") {
    // Si ya estamos en Q1, volver a Q2 (sin clases)
    if (document.body.classList.contains("show-q1")) {
      document.body.classList.remove("show-q1");
    } else {
      // Activar Q1 y desactivar F1
      document.body.classList.remove("show-f1");
      document.body.classList.add("show-q1");
    }
  } else if (key === "escape") {
    // Escape siempre vuelve a la versión base Q2
    document.body.classList.remove("show-f1", "show-q1");
  }
});
  </script>
